<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Activity 2</title>
	</head>
	<body>
		<div class="parentDiv-msg">
			<div class="Div-msg" id="thirdDiv">
				<fieldset>
					<legend>Message Encryption Process</legend>
					<input
						class="plain-text"
						type="text"
						placeholder="Input message"
					/><br />
					<br />
					<a href="#" class="btn-encrypt">Encrypt</a>
				</fieldset>
				<div class="display-encrypted-msg">
					<div class="encrypted-msg">Encrypted Message:</div>
				</div>
			</div>

			<div class="Div-msg" id="fourthDiv">
				<fieldset>
					<legend>Message Decryption Process</legend>
					<input
						class="encrypted-text"
						type="text"
						placeholder="Input encrypted message"
					/><br />
					<br />
					<a href="#" class="btn-decrypt">Decrypt</a>
				</fieldset>
				<div class="display-decrypted-msg">
					<div class="decrypted-msg">Decrypted Message:</div>
				</div>
			</div>
		</div>

		<script defer src="script.js"></script>
	</body>
</html>
